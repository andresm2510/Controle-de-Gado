<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/cadastro_animais.css">
    <title>Cadastro de Animais</title>
</head>

<body>
    <header class="header">
        <div class="perfil">
            <nav class="nav_perfil">
                <img src="/static/images/logo.png" class="logo">
                <div class="lista-links">
                    <div class="div-link">
                        <a href="/fazenda">Fazenda</a>
                    </div>
                    <div class="div-link">
                        <a href="/veterinaria">Gestações</a>
                    </div>
                    <div class="div-link">
                        <a href="/rebanho">Rebanho</a>
                    </div>
                    <div class="div-link">
                        <a href="/cadastro_animais">Cadastro</a>
                    </div>
                </div>
                <div class="botao_usuario" onclick="toggleMenu()">
                    <p>{{usuario}}</p>
                    <img src="/static/images/mike.jfif" alt="Foto Usuario" class="foto_usuario">
                </div>
                <div class="sub-menu-wrap" id="subMenu">
                    <div class="sub-menu">
                        <div class="user-info">
                            <img src="/static/images/mike.jfif" alt="Foto Usuario">
                            <h3>{{usuario}}</h3>
                        </div>

                        <hr>

                        <a href="/config_conta" class="sub-menu-link">
                            <img src="/static/images/user-detail-solid-24.png" alt="Foto Usuario">
                            <p>Configurações da Conta</p>
                            <span>></span>
                        </a>
                        <a href="/suporte" class="sub-menu-link">
                            <img src="/static/images/help-circle-regular-24.png" alt="Foto Usuario">
                            <p>Ajuda e Suporte</p>
                            <span>></span>
                        </a>
                        <a href="/contato" class="sub-menu-link">
                            <img src="/static/images/phone-regular-24.png" alt="Foto Usuario">
                            <p>Contato</p>
                            <span>></span>
                        </a>
                        <a href="/" class="sub-menu-link">
                            <img src="/static/images/exit-regular-24.png" alt="Foto Usuario">
                            <p>Sair</p>
                        </a>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <h1 class="tituloh1">Cadastro de Animais</h1>
    <div class="main">
        <div class="card-cadastro">
            <form class="form-cadastro" id="form-cadastro" method="POST">
                <div class="textfield">
                    <label for="brinco">Brinco:</label>
                    <input type="text" name="brinco" placeholder="Brinco" required>
                </div>
                <div class="textfield">
                    <label for="sexo">Sexo:</label>
                    <input type="text" name="sexo" placeholder="Sexo" required>
                </div>
                <div class="textfield">
                    <label for="peso">Peso:</label>
                    <input type="number" name="peso" placeholder="Peso" required>
                </div>
                <div class="textfield">
                    <label for="raca">Raça:</label>
                    <input type="text" name="raca" placeholder="Raça" required>
                </div>
                <div class="textfield">
                    <label for="tempo_parto">Tempo para Parir:</label>
                    <input type="number" name="tempo_parto" placeholder="Tempo para o parto">
                </div>
                <div class="textfield">
                    <label for="pasto">Qual pasto está:</label>
                    <input type="text" name="pasto" placeholder="Qual pasto" required>
                </div>

                <div class="textfield">
                    <label for="gasto_gestacao">Gasto total nessa gestação:</label>
                    <input type="number" name="gasto_gestacao" placeholder="Gasto total gestação">
                </div>
                <div class="textfield">
                    <label for="gasto_vida">Gasto total na vida:</label>
                    <input type="number" name="gasto_vida" placeholder="Gasto total vida">
                </div>
                <div class="textfield">
                    <label for="crias">Quantas crias já teve:</label>
                    <input type="number" name="crias" placeholder="Quantas crias">
                </div>
                <div class="textfield">
                    <label for="tempo_entre_crias">Tempo entre crias:</label>
                    <input type="number" name="tempo_entre_crias" placeholder="Tempo entre crias">
                </div>
                <div class="textfield">
                    <label for="complicacoes">Complicações:</label>
                    <input type="text" name="complicacoes" placeholder="Complicações">
                </div>
                <div class="textfield">
                    <label for="vacinas">Vacinas:</label>
                    <input type="text" name="vacinas" placeholder="Vacinas">
                </div>
                <div class="btns">
                    <a href="/">
                        <button class="btn-voltar" type="reset">Apagar</button>
                    </a>
                    <button class="btn-confirmar" type="submit">Confirmar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/static/js/script.js">
    </script>
</body>

</html>
