<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/config_conta.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Configuração da conta</title>
</head>

<body>
    <header>
        <nav class="menu_lateral">
            <div class="btn-expandir">
                <i class="bi bi-list" id="btn-exp"></i>
            </div>
            <ul class="ul-itens">
                <li class="item-menu ativo">
                    <a href="/config_conta">
                        <span class="icon"><i class="bi bi-people-fill"></i></span>
                        <span class="txt-link">Contas</span>
                    </a>
                </li>
                <li class="item-menu">
                    <a href="/suporte">
                        <span class="icon"><i class="bi bi-question-circle"></i></span>
                        <span class="txt-link">Suporte</span>
                    </a>
                </li>
                <li class="item-menu">
                    <a href="/contato">
                        <span class="icon"><i class="bi bi-telephone-fill"></i></span>
                        <span class="txt-link">Contato</span>
                    </a>
                </li>
                <li class="item-menu">
                    <a href="/fazenda">
                        <span class="icon"><i class="bi bi-box-arrow-right"></i></span>
                        <span class="txt-link">Sair</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="titulo">
            <img src="/static/images/logo_accounts.png " class="logo">
        </div>
    </header>

    <div class="main">
        <div class="img_perfil">
            <img src="/static/images/mike.jfif" alt="Michael Wazawski">
            <p>Michael Wazawski</p>
        </div>
        <div class="card_info">
            <div class="box-cadastro">
                <div class="card-cadastro">
                    <form class="form-cadastro" id="form-cadastro" method="POST">
                        <div class="textfield">
                            <label for="username">Usuário:</label>
                            <input type="text" name="username" placeholder="Usuário" required>
                        </div>
                        <div class="textfield">
                            <label for="email">E-mail:</label>
                            <input type="text" name="email" placeholder="E-mail" required>
                        </div>
                        <div class="textfield">
                            <label for="password">Senha:</label>
                            <input type="password" name="password" placeholder="Senha" required>
                        </div>
                        <div class="btns">
                            <a href="/">
                                <button class="btn-voltar" type="button">Voltar</button>
                            </a>
                            <button class="btn-confirmar" type="submit">Confirmar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="/static/js/sidemenu.js"></script>"
</body>

</html>
