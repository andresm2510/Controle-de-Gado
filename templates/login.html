<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/login.css">
    <title>Login</title>
</head>

<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Seja bem-vindo!</h1>
            <img src="/static/images/taken-animate.svg" class="left-login-img" alt="Vaquinha">
        </div>
        <div class="right-login">
            <div class="card-login">
                
                <h1>LOGIN</h1>
                <form class="form-login" id="form-login" method="POST">
                    <div class="textfield">
                        <label for="username">Email</label>
                        <input type="text" name="email" placeholder="Email" required>
                    </div>
                    <div class="textfield">
                        <label for="password">Senha</label>
                        <input type="password" name="password" placeholder="Senha" required>
                    </div>
                    <div class="btns">
                        <button class="btn-login" type="submit">Logar</button>
                        <a href="/cadastro">
                            <button class="btn-cadastrar" type="button">Cadastrar</button>
                        </a>
                    </div>
                </form>
            </div>
        </div>
</body>

</html>
